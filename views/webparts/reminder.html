<article class="click__form" id="reminders__form">
    <!-- Notification Area  -->
    <div class="alert" id="mainAlert">
        <span class="closebtnalert" onclick="hideNotification(this)">×</span>
        <strong class="alert__prefix"></strong>
        <span class="alert__message"></span>
    </div>
    <!-- Form Area  -->
    <section class="form__rowSpace">
        <div>
        </div>
    </section>
    <section class="form__rowSpace form__fields__container">
        <div class="flex__container form_typeContainer">
            <input type="hidden" id="remId" title="" />
            <label><img alt="lock" class="lockIcon"
                    src="/_catalogs/masterpage/click/public/images/lock-4-16.png" title="נעול לעריכה" />
                כותרת(שם תצוגה)</label>
            <input class="form__input remField disabledField" type="text" id="remTitle" disabled />
            <label><img alt="lock" class="lockIcon"
                    src="/_catalogs/masterpage/click/public/images/lock-4-16.png" title="נעול לעריכה" />
                מיקום</label>
            <input class="form__input remField disabledField" type="text" id="remPlace" disabled />
            <label><img alt="lock" class="lockIcon"
                    src="/_catalogs/masterpage/click/public/images/lock-4-16.png" title="נעול לעריכה" />
                תאריך התחלה</label>
            <input type="date" class="form__input remField disabledField" id="remEventDate" disabled onchange="convertDate(this)" name="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
            <label><img alt="lock" class="lockIcon"
                    src="/_catalogs/masterpage/click/public/images/lock-4-16.png" title="נעול לעריכה" />
                תאריך סיום</label>
            <input type="date" class="form__input remField disabledField" id="remEndDate" disabled onchange="convertDate(this)" name="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
            <label><img alt="lock" class="lockIcon"
                src="/_catalogs/masterpage/click/public/images/lock-4-16.png" title="נעול לעריכה" />
            קטגוריה</label>
            <select class="form__select remField" id="remCategory" name="remCategory" disabled>
            <option value="פגישה">פגישה</option>
            <option value="שעות עבודה">שעות עבודה</option>
            <option value="עבודה">עבודה</option>
            <option value="חג">חג</option>
            <option value="מפגש">מפגש</option>
            <option value="מתנות">מתנות</option>
            <option value="יום הולדת">יום הולדת</option>
            <option value="יום נישואין">יום נישואין</option>
        </select>
        </div>
        <div class="flex__container form_typeContainer">
            <label><img alt="lock" class="lockIcon"
                    src="/_catalogs/masterpage/click/public/images/lock-4-16.png" title="נעול לעריכה" />
                משתתפים</label>
            <div class="form__input remField disabledField" id="remAttendee"></div>
            <div class="form__input disabledField" id="remDisplayName">
            </div>
            <label>
                <img alt="lock" class="lockIcon"
                    src="/_catalogs/masterpage/click/public/images/lock-4-16.png" title="נעול לעריכה" />
                תיאור
            </label>
            <textarea class="form__input remField disabledField" id="remDiscription" rows="6" disabled></textarea>
        </div>
    </section>
    <!--  Buttons -->
    <section class="flex__container form__btn">
        <button type="button" id="cancel__btn" class="click__btn" onclick="closeModal()">סגור</button>
        <button type="button" id="edit__btn" class="click__btn" onclick="editReminder()">ערוך</button>
        <button type="button" id="save__btn" class="click__btn" onclick="updateReminder()" disabled>שמור</button>
    </section>

</article>
<div id="loader"></div>
