<style>
    .dropbtn {
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    .dropdown {
      position: relative;
      /* display: inline-block; */
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      cursor: pointer;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropbtn:hover, .dropbtn:focus {
      background-color: transparent !important;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }
    
    .dropdown a:hover {background-color: #ddd;}
    </style>
